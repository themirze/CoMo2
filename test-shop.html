<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Test E-ticaret Sitesi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        background: #1a73e8;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .product {
        border: 1px solid #e8eaed;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }

      .product img {
        width: 100%;
        max-width: 200px;
        height: auto;
        margin-bottom: 1rem;
      }

      .product h3 {
        margin-bottom: 0.5rem;
        color: #1a73e8;
      }

      .price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
      }

      .buy-button {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .buy-button:hover {
        background: #1557b0;
      }

      #cart-count {
        background: red;
        color: white;
        border-radius: 50%;
        padding: 0.25rem 0.5rem;
        position: fixed;
        top: 1rem;
        right: 1rem;
        font-size: 0.875rem;
      }
    </style>

    <!-- Google Consent Mode V2 - Default settings -->
    <script>
      // Consent Mode varsayılan ayarları
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      // Default consent settings
      gtag("consent", "default", {
        ad_storage: "denied",
        analytics_storage: "denied",
        ad_user_data: "denied",
        ad_personalization: "denied",
        wait_for_update: 500,
      });
    </script>

    <!-- Google Tag Manager -->
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-K6D23VLD");
    </script>
    <!-- End Google Tag Manager -->
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K6D23VLD"
        height="0"
        width="0"
        style="display: none; visibility: hidden"></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="cart-count">0</div>

    <header>
      <h1>Test E-ticaret Sitesi</h1>
    </header>

    <div class="container">
      <div class="products">
        <div class="product">
          <img
            src="https://via.placeholder.com/200"
            alt="Ürün 1" />
          <h3>Akıllı Telefon</h3>
          <p class="price">₺12.999</p>
          <button
            class="buy-button"
            onclick="addToCart('Akıllı Telefon', 12999)">
            Sepete Ekle
          </button>
        </div>
        <div class="product">
          <img
            src="https://via.placeholder.com/200"
            alt="Ürün 2" />
          <h3>Laptop</h3>
          <p class="price">₺24.999</p>
          <button
            class="buy-button"
            onclick="addToCart('Laptop', 24999)">
            Sepete Ekle
          </button>
        </div>
        <div class="product">
          <img
            src="https://via.placeholder.com/200"
            alt="Ürün 3" />
          <h3>Tablet</h3>
          <p class="price">₺8.999</p>
          <button
            class="buy-button"
            onclick="addToCart('Tablet', 8999)">
            Sepete Ekle
          </button>
        </div>
        <div class="product">
          <img
            src="https://via.placeholder.com/200"
            alt="Ürün 4" />
          <h3>Kulaklık</h3>
          <p class="price">₺2.999</p>
          <button
            class="buy-button"
            onclick="addToCart('Kulaklık', 2999)">
            Sepete Ekle
          </button>
        </div>
      </div>
    </div>

    <script>
      // Sepet işlemleri
      let cartCount = 0;
      const cartCountElement = document.getElementById("cart-count");

      function addToCart(productName, price) {
        cartCount++;
        cartCountElement.textContent = cartCount;

        // Google Analytics için event gönderimi
        if (typeof gtag === "function") {
          gtag("event", "add_to_cart", {
            currency: "TRY",
            value: price,
            items: [
              {
                item_name: productName,
                price: price,
                quantity: 1,
              },
            ],
          });
        }

        // Google Tag Manager için dataLayer event'i
        if (typeof dataLayer !== "undefined") {
          dataLayer.push({
            event: "add_to_cart",
            ecommerce: {
              currency: "TRY",
              value: price,
              items: [
                {
                  item_name: productName,
                  price: price,
                  quantity: 1,
                },
              ],
            },
          });
        }
      }
    </script>

    <!-- Google Consent Mode V2 Manager -->
    <script
      src="consent-manager.js"
      onerror="console.error('Consent manager yüklenemedi!')"></script>
  </body>
</html>
